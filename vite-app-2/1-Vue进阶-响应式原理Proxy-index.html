<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    
    <div id="app">

    </div>
    <script>
      const data = {text: 'xmzs'}
      const app = document.querySelector('#app')

      const effect = () => {
        // app.textContent = data.text
        app.textContent = obj.text
      }

      let b = new Set()
      let obj = new Proxy(data, {
        get (target,key) {
          // console.log('getter');
          b.add(effect)
          return target[key]
        },
        set (target,key,value) {
          // console.log('setter');
          target[key] = value;
          b.forEach(fn => fn())
          return true
        }
      })

      effect()
      // obj.text 
      // obj.text = 100 

      setTimeout(() => {
        obj.text = 'xmzss'
      }, 2000)
    </script>
  </body>
</html>
